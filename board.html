<html>
<head>
  <title>Post-It Board</title>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div id="barra" class="boards">
    <center><button type="button" id= "button_add" >Add Board</button></center><br><br><br>
    <center id="names_board_barra"></center>

  </div>


  <div id="board_0" class="board">
    <div id="master"  class="post-it">
      <div class="header">
        <div class="close">X</div>
      </div>
      <div class="content" contenteditable="true">...</div>
      
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script src="post-it.js"></script>
</body>
</html>
